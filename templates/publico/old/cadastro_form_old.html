<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de {{ tipo_perfil }} - Obratto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/cadastro.css">
</head>
<body>
    <div class="container my-5" style="max-width: 500px;">
        <div class="text-center mb-4">
            <img src="/static/img/logo_trasparente.png" alt="Logo Obratto" class="logo-img">
            <h2 class="mt-3">Cadastro de {{ tipo_perfil }}</h2>
            <p class="text-muted">Preencha os campos abaixo para criar sua conta.</p>
        </div>
        <div class="card">
            <div class="card-body p-4">
                <form method="post" action="{{ action_url }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo / Razão Social</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Crie uma Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <hr>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Finalizar Cadastro</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('pagina_cadastro' ) }}">&laquo; Voltar para a seleção</a>
        </div>
    </div>
</body>
</html>
