<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mensagens</title>
</head>
<body>
    <h1>Mensagens</h1>
    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}
    {% if mensagens %}
        <ul>
        {% for m in mensagens %}
            <li>{{ m.conteudo }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
