<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratação Direta - {{ prestador.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 800px;">
        <div class="text-center mb-4">
            <img src="{{ prestador.logo_url }}" alt="Logo de {{ prestador.nome }}" class="rounded-circle mb-3" style="width: 80px;">
            <h1 class="h3">Solicitar contratação</h1>
            <p class="text-muted">Preencha os detalhes abaixo para contratar <strong>{{ prestador.nome }}</strong>.</p>
        </div>

        <div class="card">
            <div class="card-body p-4 p-md-5">
                <form method="post">
                    <h5 class="mb-4">1. Seus Dados de Contato</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome_cliente" class="form-label">Seu Nome Completo</label>
                            <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email_cliente" class="form-label">Seu E-mail</label>
                            <input type="email" class="form-control" id="email_cliente" name="email_cliente" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-4">2. Detalhes do Serviço</h5>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="servico_desejado" class="form-label">Serviço Desejado</label>
                            <select class="form-select" id="servico_desejado" name="servico_desejado" required>
                                <option value="" disabled selected>Selecione um serviço...</option>
                                {% for servico in prestador.servicos %}
                                <option value="{{ servico }}">{{ servico }}</option>
                                {% endfor %}
                                <option value="Outro">Outro (descrever abaixo )</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="detalhes_trabalho" class="form-label">Detalhes do Trabalho</label>
                            <textarea class="form-control" id="detalhes_trabalho" name="detalhes_trabalho" rows="4" placeholder="Descreva o que precisa ser feito, medidas, materiais, etc." required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="data_inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                        </div>
                        <div class="col-md-6">
                            <label for="data_fim" class="form-label">Data de Fim (Estimada)</label>
                            <input type="date" class="form-control" id="data_fim" name="data_fim" required>
                        </div>
                        <div class="col-12">
                            <label for="localizacao_obra" class="form-label">Localização da Obra</label>
                            <input type="text" class="form-control" id="localizacao_obra" name="localizacao_obra" placeholder="Rua, Número, Bairro, Cidade - Estado" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-4">3. Acordo Financeiro</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="valor_combinado" class="form-label">Valor Combinado (R$)</label>
                            <input type="number" class="form-control" id="valor_combinado" name="valor_combinado" placeholder="Deixe em branco se não combinado" step="0.01">
                        </div>
                        <div class="col-md-6">
                            <label for="forma_pagamento" class="form-label">Forma de Pagamento</label>
                            <select class="form-select" id="forma_pagamento" name="forma_pagamento" required>
                                <option value="A combinar">A combinar</option>
                                <option value="PIX">PIX</option>
                                <option value="Transferência Bancária">Transferência Bancária</option>
                                <option value="Cartão de Crédito">Cartão de Crédito</option>
                                <option value="Dinheiro">Dinheiro</option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('detalhes_prestador', id_prestador=prestador.id) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle-fill me-2"></i>Confirmar Contratação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
