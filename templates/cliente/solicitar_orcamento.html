<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Orçamento - {{ prestador.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 800px;">
        <div class="text-center mb-4">
            <img src="{{ prestador.logo_url }}" alt="Logo de {{ prestador.nome }}" class="rounded-circle mb-3" style="width: 80px;">
            <h1 class="h3">Solicitar Orçamento</h1>
            <p class="text-muted">Preencha o formulário abaixo para pedir um orçamento para <strong>{{ prestador.nome }}</strong>.</p>
        </div>

        <div class="card">
            <div class="card-body p-4 p-md-5">
                <!-- ATENÇÃO: Adicionado enctype para permitir upload de arquivos -->
                <form method="post" enctype="multipart/form-data">
                    <h5 class="mb-3">Seus Dados</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="nome_cliente" class="form-label">Seu Nome Completo</label>
                            <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email_cliente" class="form-label">Seu E-mail</label>
                            <input type="email" class="form-control" id="email_cliente" name="email_cliente" required>
                        </div>
                    </div>

                    <h5 class="mb-3">Detalhes do Serviço</h5>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="servico_desejado" class="form-label">Qual serviço você precisa?</label>
                            <select class="form-select" id="servico_desejado" name="servico_desejado" required>
                                <option value="" disabled selected>Selecione um serviço...</option>
                                {% for servico in prestador.servicos %}
                                <option value="{{ servico }}">{{ servico }}</option>
                                {% endfor %}
                                <option value="Outro">Outro (descrever abaixo )</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="descricao_servico" class="form-label">Descreva com detalhes o que precisa ser feito</label>
                            <textarea class="form-control" id="descricao_servico" name="descricao_servico" rows="5" placeholder="Ex: Preciso construir um muro de 10m de comprimento por 2m de altura no fundo do meu terreno." required></textarea>
                        </div>
                        <div class="col-12">
                            <label for="anexos" class="form-label">Anexar Arquivos (Opcional)</label>
                            <input class="form-control" type="file" id="anexos" name="anexos" multiple>
                            <div class="form-text">Você pode enviar fotos do local, plantas ou outros documentos relevantes.</div>
                        </div>
                    </div>
                    
                    <hr class="my-4">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('detalhes_prestador', id_prestador=prestador.id) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary btn-lg">Enviar Solicitação</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
