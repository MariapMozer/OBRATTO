<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Área do Cliente{% endblock %} - Obratto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home_cliente' ) }}">OBRAT<span class="text-warning">TO</span></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if pagina_ativa == 'home' %}active{% endif %}" href="{{ url_for('home_cliente') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if pagina_ativa == 'contratacoes' %}active{% endif %}" href="{{ url_for('cliente_contratacoes') }}">Minhas Contratações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if pagina_ativa == 'solicitacoes' %}active{% endif %}" href="{{ url_for('cliente_solicitacoes') }}">Minhas Solicitações</a>
                    </li>
                </ul>
                <a href="/" class="btn btn-outline-warning">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
