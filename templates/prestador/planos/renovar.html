<!DOCTYPE html>
<html>
<head>
    <title>Renovar Plano</title>
</head>
<body>
    <h1>Renovar Plano</h1>
    <form method="post" action="/prestador/planos/renovar">
        <input type="hidden" name="id_prestador" value="{{ id_prestador }}">
        <button type="submit">Renovar por mais 30 dias</button>
    </form>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}
</body>
</html>
