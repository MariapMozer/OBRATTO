<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Obratto - Cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/cadastro.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fundo-azul">
      <div class="container-fluid px-4">
            <div class="navbar-brand d-flex align-items-center">
                <img src="/static/img/logo_branca.png" alt="" id="logo">
            </div>
            <div class="navbar-nav">
                <a href="/" class="nav-link exit-icon">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
    </nav>
  </header>

  <div class="container text-center">
    <div class="logo">
      <img src="/static/img/logo_trasparente.png" alt="Casa" class="logo-img">
    </div>

    <h2>Selecione uma opção:</h2>

    <button class="button btn-cliente">Continuar como Cliente</button>
    <div class="desc">solicite serviços ou produtos de forma rápida e segura.</div>

    <button class="button btn-prestador">Continuar como Prestador</button>
    <div class="desc">Ofereça seus serviços e encontre novos clientes.</div>

    <button class="button btn-fornecedor">Continuar como Fornecedor</button>
    <div class="desc">Cadastre sua empresa para fornecer materiais e soluções.</div>
  </div>

  <footer class="fundo-azul text-center text-white py-3">
    © 2025 Obratto - Todos os direitos reservados
  </footer>
</body>
</html>
