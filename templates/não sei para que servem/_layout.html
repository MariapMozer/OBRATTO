<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel do Prestador{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: 280px;
            background-color: #343a40; color: white;
        }
        .main-content { margin-left: 280px; padding: 2rem; }
        .nav-link { color: #adb5bd; }
        .nav-link.active { color: white; background-color: #495057; }
        .nav-link:hover { color: white; background-color: #495057; }
    </style>
</head>
<body>
    <div class="sidebar p-3 d-flex flex-column">
        <h2 class="text-white mb-4">OBRAT<span class="text-warning">TO</span></h2>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2">
                <a href="{{ url_for('painel_prestador' ) }}" class="nav-link {% if pagina_ativa == 'painel' %}active{% endif %}">
                    <i class="bi bi-grid-fill me-2"></i> Painel
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{{ url_for('listar_servicos') }}" class="nav-link {% if pagina_ativa == 'servicos' %}active{% endif %}">
                    <i class="bi bi-tools me-2"></i> Meus Serviços
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{{ url_for('agenda_prestador') }}" class="nav-link {% if pagina_ativa == 'agenda' %}active{% endif %}">
                    <i class="bi bi-calendar-week-fill me-2"></i> Agenda
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{{ url_for('solicitacoes_prestador') }}" class="nav-link {% if pagina_ativa == 'solicitacoes' %}active{% endif %}">
                    <i class="bi bi-inbox-fill me-2"></i> Solicitações
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{{ url_for('assinatura_prestador') }}" class="nav-link {% if pagina_ativa == 'assinatura' %}active{% endif %}">
                    <i class="bi bi-gem me-2"></i> Assinatura
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle fs-4 me-2"></i>
                <strong>Prestador #{{ id_prestador }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
        </div>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
